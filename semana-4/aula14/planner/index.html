<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Planner</title>
</head>
<body>
    <header>
        <form action="">
            <label for="tarefa">Nova tarefa:</label>
            <input type="text" id="tarefa">
            <select name="dias-semana" id="dias-semana">
                <option value="domingo">Domingo</option>
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
            </select>
            <select name="hora-tarefa" id="hora-tarefa">
                <option value="0">0h</option>
                <option value="1">1h</option>
                <option value="2">2h</option>
                <option value="3">3h</option>
                <option value="4">4h</option>
                <option value="5">5h</option>
                <option value="6">6h</option>
                <option value="7">7h</option>
                <option value="8">8h</option>
                <option value="9">9h</option>
                <option value="10">10h</option>
                <option value="11">11h</option>
                <option value="12">12h</option>
                <option value="13">13h</option>
                <option value="14">14h</option>
                <option value="15">15h</option>
                <option value="16">16h</option>
                <option value="17">17h</option>
                <option value="18">18h</option>
                <option value="19">19h</option>
                <option value="20">20h</option>
                <option value="21">21h</option>
                <option value="22">22h</option>
                <option value="23">23h</option>
            </select>
        </form>
        <button onclick="criarTarefa()">Criar tarefa</button>
        <button onclick="limparTarefas()" defer>Limpar tarefas</button>        
    </header>
    <section>
        <div class="semana">
            <h3>Domingo</h3>
            <ul id="domingo"></ul>
        </div>
        <div class="semana">
            <h3>Segunda-feira</h3>
            <ul id="segunda"></ul>
        </div>
        <div class="semana">
            <h3>Terça-feira</h3>
            <ul id="terca"></ul>
        </div>
            <div class="semana">
            <h3>Quarta-feira</h3>
            <ul id="quarta"></ul>
        </div>
            <div class="semana">
            <h3>Quinta-feira</h3>
            <ul id="quinta"></ul>
        </div>
        <div class="semana">                    
            <h3>Sexta-feira</h3>               
            <ul id="sexta"></ul>
        </div>
        <div class="semana">
            <h3>Sábado</h3>
            <ul id="sabado"></ul>
        </div>
    </section>
</body>
</html>
